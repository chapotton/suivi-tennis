<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi Tennis - Roland Samos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      margin: 0;
      color: #2b5b2b;
    }
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Red_clay_tennis_court.jpg/1280px-Red_clay_tennis_court.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .logo-text {
      font-size: 3em;
      font-weight: bold;
      color: white;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 20px;
      animation: zoomIn 2s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    main {
      padding: 100px 20px 20px;
      background: url('https://upload.wikimedia.org/wikipedia/fr/thumb/3/33/Logo_Roland-Garros.svg/2560px-Logo_Roland-Garros.svg.png') no-repeat center top;
      background-size: 200px;
    }
    h1 {
      color: #c96f2c;
    }
    select, button, input[type="text"], input[type="password"] {
      margin: 10px 5px;
      padding: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #c96f2c;
      color: white;
    }
    input[type="number"] {
      width: 80px;
    }
    .gain { color: green; }
    .loss { color: red; }
    .button-bar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="logo-text">ðŸŽ¾ Roland Samos ðŸŽ¾</div>
  </div>

  <main style="display:none;">
    <h1>Suivi des Performances - Roland Samos</h1>

    <div id="identificationZone">
      <form id="identificationForm">
        <input type="text" id="username" placeholder="Ton prÃ©nom ou pseudo" />
        <button type="submit">Valider</button>
      </form>
    </div>

    <div id="adminZone" style="display: none;">
      <input type="text" id="newPlayer" placeholder="Ajouter un joueur" />
      <button onclick="addPlayer()">Ajouter</button>
      <button onclick="removePlayer()">Supprimer joueur sÃ©lectionnÃ©</button>
      <div id="classementContainer"></div>
    </div>

    <div id="tableContainer"></div>

    <div class="button-bar" id="exportZone" style="display: none;">
      <button onclick="exportCSV()">Exporter CSV</button>
      <button onclick="window.print()">Imprimer</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.querySelector("main").style.display = "block";
      }, 3000);

      document.getElementById("identificationForm").addEventListener("submit", function(e) {
        e.preventDefault();
        identifyUser();
      });
    });
  </script>
</body>
</html>
