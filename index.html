<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi Tennis - Roland Samos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      margin: 0;
      color: #2b5b2b;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #2b5b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      animation: fadeOut 3s forwards 3s;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .logo-text {
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      animation: zoomIn 2s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    main {
      padding: 100px 20px 20px;
      background: url('https://upload.wikimedia.org/wikipedia/fr/thumb/3/33/Logo_Roland-Garros.svg/2560px-Logo_Roland-Garros.svg.png') no-repeat center top;
      background-size: 200px;
    }
    h1 {
      color: #c96f2c;
    }
    select, button, input[type="text"], input[type="password"] {
      margin: 10px 5px;
      padding: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #c96f2c;
      color: white;
    }
    input[type="number"] {
      width: 80px;
    }
    .gain { color: green; }
    .loss { color: red; }
    .button-bar {
      margin-top: 20px;
    }
  </style>
</head>

    <div id="tableContainer"></div>

    <div class="button-bar" id="exportZone" style="display: none;">
      <button onclick="exportCSV()">Exporter CSV</button>
      <button onclick="window.print()">Imprimer</button>
    </div>
  </main>

  <script>
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.querySelector("main").style.display = "block";
    }, 3000);
