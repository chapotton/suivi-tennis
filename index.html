  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      margin: 0;
      color: #2b5b2b;
    }
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #2b5b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 3s forwards 3s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .logo-text {
      font-size: 3em;
      color: white;
      animation: zoomIn 2s ease-in-out;
    }
    @keyframes zoomIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    main {
      padding: 100px 20px 20px;
      background: url('https://upload.wikimedia.org/wikipedia/fr/thumb/3/33/Logo_Roland-Garros.svg/2560px-Logo_Roland-Garros.svg.png') no-repeat center top;
      background-size: 200px;
      display: none;
    }
    h1 {
      color: #c96f2c;
    }
    select, button, input[type="text"], input[type="password"] {
      margin: 10px 5px;
      padding: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #c96f2c;
      color: white;
    }
    input[type="number"] {
      width: 80px;
    }
    .gain {
      color: green;
    }
    .loss {
      color: red;
    }
    .button-bar {
      margin-top: 20px;
    }
  </style>
</head>
