<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi Tennis - Roland Samos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      color: #2b5b2b;
    }
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Tennis_terre_battue.jpg') center center no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 3s forwards 3s;
    }
    .logo-anim {
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px #000;
      animation: zoomIn 2s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    main {
      padding: 100px 20px 20px;
      background: url('https://upload.wikimedia.org/wikipedia/fr/thumb/3/33/Logo_Roland-Garros.svg/2560px-Logo_Roland-Garros.svg.png') no-repeat center top;
      background-size: 200px;
      display: none;
    }
    h1 {
      color: #c96f2c;
    }
    input[type="text"], input[type="password"], button {
      margin: 10px;
      padding: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #c96f2c;
      color: white;
    }
    input[type="number"] {
      width: 80px;
    }
    .gain { color: green; }
    .loss { color: red; }
    .button-bar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="logo-anim">ðŸŽ¾ Roland Samos ðŸŽ¾</div>
  </div>

  <main>
    <h1>Suivi des Performances - Roland Samos</h1>
    <div id="identificationZone">
      <input type="text" id="username" placeholder="Ton prÃ©nom ou pseudo">
      <button onclick="identifyUser()">Valider</button>
    </div>
    <div id="adminZone" style="display: none;">
      <input type="text" id="newPlayer" placeholder="Ajouter un joueur">
      <button onclick="addPlayer()">Ajouter</button>
      <button onclick="removePlayer()">Supprimer joueur sÃ©lectionnÃ©</button>
      <div id="classementContainer"></div>
    </div>
    <div id="tableContainer"></div>
    <div class="button-bar" id="exportZone" style="display: none;">
      <button onclick="exportCSV()">Exporter CSV</button>
      <button onclick="window.print()">Imprimer</button>
    </div>
  </main>

  <script>
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.querySelector("main").style.display = "block";
    }, 3000);
  </script>

  <!-- Le reste du JS reste inchangÃ© et suit dans le fichier -->
</body>
</html>
